server:
    port: 8081
spring:
    application:
        name: config
    cloud:
        config:
            server:
                jdbc:
                    order: 1
                    sql: SELECT `key`, `value` FROM `properties` where `application`=?
                        and `profile`=? and `label`=?
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: root
        url: jdbc:mysql://localhost:3306/feature_flags_configuration
        username: root
    jmx:
        default-domain: config
    profiles:
        active: jdbc
